<html>
<head>
	<title>Test Result For Border Detection</title>
</head>
<body>
<table>
<tr>
<th>Name</th>
<th>Origin</th>
<th>Cross</th>
<th>Turned</th>
</tr>
    {% for item in result %}
    <tr>
	<td>{{ item.origin }}</td>
        <td><img src="{{ item.origin }}" width="250"/></td>
        <td><img src="{{ item.seg}}" width="250"/></td>
        <td><img src="{{ item.output}}" width="250"/></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
